<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pharmacy Supplier Details</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .table-container {
            margin: 50px auto;
            max-width: 1200px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .table th {
            background-color: #007bff;
            color: white;
        }
        .table td {
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <div class="container table-container">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Pharmacy Supplier Details</h2>
            <!-- Add Supplier Button -->
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addSupplierModal">
                Add New Supplier
            </button>
        </div>
        <table class="table table-bordered table-hover table-striped">
            <thead class="table-primary">
                <tr>
                    <th>Supplier ID</th>
                    <th>Supplier Name</th>
                    <th>Product Categories</th>
                    <th>Email</th>
                    <th>Supplier Address</th>
                    <th>Delivery Time</th>
                    <th>Bank Details</th>
                    <th>Payment Terms</th>
                </tr>
            </thead>
            <tbody id="supplierTableBody">
                <!-- Populated dynamically -->
            </tbody>
        </table>
    </div>

    <!-- Add Supplier Modal -->
    <div class="modal fade" id="addSupplierModal" tabindex="-1" aria-labelledby="addSupplierModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addSupplierModalLabel">Add New Pharmacy Supplier</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="addSupplierForm">
                        <div class="mb-3">
                            <label for="supplierId" class="form-label">Supplier ID (Integer Only)</label>
                            <input type="number" class="form-control" id="supplierId" required min="1">
                        </div>
                        <div class="mb-3">
                            <label for="supplierName" class="form-label">Supplier Name</label>
                            <input type="text" class="form-control" id="supplierName" required>
                        </div>
                        <div class="mb-3">
                            <label for="productCategories" class="form-label">Product Categories</label>
                            <select class="form-control" id="productCategories" required>
                                <option value="">Select Category</option>
                                <option value="Skin Care">Skin Care</option>
                                <option value="First Aid-Kit">First Aid-Kit</option>
                                <option value="Hair Care">Hair Care</option>
                                <option value="Perfumes">Perfumes</option>
                                <option value="Baby Care">Baby Care</option>
                                <option value="Restricted_MED">Restricted_MED</option>
                                <option value="MEDICINE">MEDICINE</option>
                                <option value="Accessories">Accessories</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="supplierEmail" class="form-label">Email</label>
                            <input type="email" class="form-control" id="supplierEmail" required>
                        </div>
                        <div class="mb-3">
                            <label for="supplierAddress" class="form-label">Supplier Address</label>
                            <input type="text" class="form-control" id="supplierAddress" required>
                        </div>
                        <div class="mb-3">
                            <label for="deliveryTime" class="form-label">Delivery Time</label>
                            <input type="text" class="form-control" id="deliveryTime" required>
                        </div>
                        <div class="mb-3">
                            <label for="bankDetails" class="form-label">Bank Details</label>
                            <input type="text" class="form-control" id="bankDetails" required>
                        </div>
                        <div class="mb-3">
                            <label for="paymentTerms" class="form-label">Payment Terms</label>
                            <input type="text" class="form-control" id="paymentTerms" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Add Supplier</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Add Supplier Form Submission
        document.getElementById('addSupplierForm').addEventListener('submit', function(e) {
            e.preventDefault(); // Prevent form default submission

            // Gather form data
            const supplierId = document.getElementById('supplierId').value;
            const supplierName = document.getElementById('supplierName').value;
            const productCategories = document.getElementById('productCategories').value;
            const supplierEmail = document.getElementById('supplierEmail').value;
            const supplierAddress = document.getElementById('supplierAddress').value;
            const deliveryTime = document.getElementById('deliveryTime').value;
            const bankDetails = document.getElementById('bankDetails').value;
            const paymentTerms = document.getElementById('paymentTerms').value;

            // Append new row to table
            const tableBody = document.getElementById('supplierTableBody');
            const newRow = `
                <tr>
                    <td>${supplierId}</td>
                    <td>${supplierName}</td>
                    <td>${productCategories}</td>
                    <td>${supplierEmail}</td>
                    <td>${supplierAddress}</td>
                    <td>${deliveryTime}</td>
                    <td>${bankDetails}</td>
                    <td>${paymentTerms}</td>
                </tr>
            `;
            tableBody.innerHTML += newRow;

            // Clear the form
            document.getElementById('addSupplierForm').reset();

            // Close the modal
            const modal = bootstrap.Modal.getInstance(document.getElementById('addSupplierModal'));
            modal.hide();
        });
    </script>
</body>
</html>
