<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pharmacy Orders Management</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .table-container {
            margin: 50px auto;
            max-width: 1200px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .table th {
            background-color: #007bff;
            color: white;
        }
        .table td {
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <div class="container table-container">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Pharmacy Orders</h2>
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addOrderModal">
                Add New Order
            </button>
        </div>
        <table class="table table-bordered table-hover table-striped">
            <thead class="table-primary">
                <tr>
                    <th>Order ID</th>
                    <th>Product ID</th>
                    <th>Customer ID</th>
                    <th>Order Date</th>
                </tr>
            </thead>
            <tbody id="orderTableBody">
            </tbody>
        </table>
    </div>

    <div class="modal fade" id="addOrderModal" tabindex="-1" aria-labelledby="addOrderModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addOrderModalLabel">Add New Order</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="addOrderForm">
                        <div class="mb-3">
                            <label for="orderId" class="form-label">Order ID (Integer Only)</label>
                            <input type="number" class="form-control" id="orderId" required min="1">
                        </div>
                        <div class="mb-3">
                            <label for="productId" class="form-label">Product ID</label>
                            <input type="text" class="form-control" id="productId" required>
                        </div>
                        <div class="mb-3">
                            <label for="customerId" class="form-label">Customer ID</label>
                            <input type="text" class="form-control" id="customerId" required>
                        </div>
                        <div class="mb-3">
                            <label for="orderDate" class="form-label">Order Date</label>
                            <input type="date" class="form-control" id="orderDate" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Add Order</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('addOrderForm').addEventListener('submit', function(e) {
            e.preventDefault(); 
            const orderId = document.getElementById('orderId').value;
            const productId = document.getElementById('productId').value;
            const customerId = document.getElementById('customerId').value;
            const orderDate = document.getElementById('orderDate').value;

            const tableBody = document.getElementById('orderTableBody');
            const newRow = `
                <tr>
                    <td>${orderId}</td>
                    <td>${productId}</td>
                    <td>${customerId}</td>
                    <td>${orderDate}</td>
                </tr>
            `;
            tableBody.innerHTML += newRow;

            document.getElementById('addOrderForm').reset();

            const modal = bootstrap.Modal.getInstance(document.getElementById('addOrderModal'));
            modal.hide();
        });
    </script>
</body>
</html>
